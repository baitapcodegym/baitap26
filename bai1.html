<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <style>
        body {padding-top:50px}
    </style>

</head>
<body >

<script type="text/javascript">
    let array = [-3,5,1,3,2,10];
    let last = array.length - 1;
    for(let first = 0; first < last; first++){
        let inter = array[first];
        array[first] = array[last];
        array[last] = inter;
        last--;
    }
    document.write(array);
</script>

</body>
</html>
